<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Md Fahim Iftekhar" />
    <meta name="description" content="Shape and Color" />
    <meta name="keywords" content="Shape and color " />
    <title>Shape Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css"
    />
    <link rel="stylesheet" href="./assets/style/index.css" type="text/css" />
  </head>
  <body>
    <h1>Shape Creator</h1>
    <div id="controls" class="controls">
      <select id="shapeSelect" class="menu" placeholder="Shape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
      <label for="colorSelect"></label>
      <select id="colorSelect" class="menu">
        <option value="#09f">Blue</option>
        <option value="#9f0">Green</option>
        <option value="#f90">Orange</option>
        <option value="#f09">Pink</option>
        <option value="#90f">Purple</option>
      </select>
      <button id="createButton" class="creat-button">Create</button>
    </div>
    <div id="shapeSection" class="shape-section">
      <div id="shapeContainer" class="grid-container"></div>
    </div>

    <script src="./assets/script/classes.js"></script>
    <script src="./assets/script/index.js"></script>
  </body>
</html>
